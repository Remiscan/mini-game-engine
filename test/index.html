<!DOCTYPE html>
<html>
  <head>
    <title>Test game</title>
    <meta name="color-scheme" content="dark light">

    <script type="module" src="game.js"></script>

    <style>
      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        margin: 0;
        display: grid;
        place-items: center;
      }

      .game {
        display: grid;
      }

      .game>canvas,
      .game>.accessible-elements {
        grid-area: 1 / 1 / -1 / -1;
        z-index: 1;
      }

      .accessible-elements {
        display: grid;
      }

      .load-game {
        place-self: center;
      }
    </style>
  </head>

  <body>
    <div class="game">
      <canvas width="832" height="576"></canvas>
      <div class="accessible-elements">
        <button type="button" class="load-game">Load</button>
      </div>
    </div>

    <button type="button" class="pause-game">Pause</button>
  </body>
</html>
